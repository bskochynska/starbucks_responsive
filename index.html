<!DOCTYPE html>
<html lang="en">
<head href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--щоб зробити сайт адаптивним -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
<link href="https://www.w3schools.com"></a>
<title >Starbucks Website</title>
    <link rel="icon" href="logo.png"><!-- 32×32 --><!-- фавіконка для сайту-->
    <link rel="stylesheet" href="stylesі.css" /><!-- підключення бібліотеки стилів -->
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="https://test-english.com/grammar-points/b2/there-and-it/" class="home" target="_blank">Home</a></li>
                <li><a href="https://www.english-grammar.at/online_exercises/open-cloze/oc026-james-bond.htm" class="home" target="_blank">Menu</Menu></a></li>
                <li><a href="https://www.bilibili.tv/en/video/2047571008?bstar_from=bstar-web.ugc-video-detail.related-recommend.all" class="home" target="_blank">What's new</a></li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function/translateY" class="home" target="_blank">Contacts</a></li>
            </ul>
        </header>
        <div class ="content">
          <div class="textbox">
            <h2>It is not just Coffee<br>It is <span>Starbucks</span></h2>
            <p>Whether you're searching for something new to warm your mug, seeking the best brew method for your 
                favorite blend or exploring our rarest offerings, you’ve come to the right place.
            </p>
            
            <a href="https://en.wikipedia.org/wiki/Starbucks" target="_blank">Learn more</a>
            </div>
            <div class="imgbox">
                <img src="img1.png" class="starbucks" height="580px">
         </div>
        </div>
        <ul class="thumb">
            <li class="b"><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li> <!--onclick - подія при натисканні на елемент, звернення до функції imgslider, img1 - аргумент-->
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href ="https://open-vsx.org/extension/vscjava/vscode-java-pack" target="_blank"><img src="facebook.png"></a></li> 
            <li><a href ="https://www.freecodecamp.org/news/how-to-use-google-fonts-in-your-next-web-design-project-e1ad48f1adfa/" target="_blank"><img src="instagram.png"></a></li> 
            <li><a href ="http://um.iolya.com.ua/page36.html" target="_blank"><img src="twitter.png"></a></li> 
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){ //функція джава зміна картинок на щось; документ обирає картинку і перетворює на щось  imslider - довільна назва функції
        document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color){
        const circle = document.querySelector('.circle')//document.querySelector - пошук і вибір у документі певного елемента
        circle.style.background = color;
        
        }
        function toggleMenu(){

            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }


        
    </script>
</body>
</html>
